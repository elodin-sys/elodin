[package]
name = "sim-agent"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# grpc
tonic = { version = "0.11", features = ["zstd"] }
tonic-reflection = "0.11"
tonic-health = "0.11"
http-serde = "1.1.3"

# codec
tokio-util.version = "0.7"
tokio-util.features = ["codec"]

# async
tokio.version = "1.34"
tokio.features = ["full"]
flume = "0.11"

# logs
tracing = "0.1"
tracing-subscriber = "0.3"

# errors
anyhow = "1"

# elodin
conduit.path = "../../libs/conduit"
conduit.default-features = false
conduit.features = ["tokio"]

# types
serde.version = "1.0"
serde.features = ["derive"]
serde_json = "1.0.115"
serde_with = "3.7.0"
postcard.version = "1.0.8"
postcard.features = ["alloc"]
elodin-types.path = "../../libs/elodin-types/rust"

# bytes
bytes = "1.5"

# config
config.version = "0.14"
config.features = ["toml"]

# message queue
redis.version = "0.25"
redis.features = ["tokio-comp", "streams"]
redmq.version = "0.1.0"
redmq.path = "../../libs/redmq"

#time
chrono = "0.4.33"

google-cloud-storage = { version = "0.15.0", default-features = false, features = ["auth", "rustls-tls", "trace"] }
tar = "0.4.40"
zstd = "0.13.0"
tempfile = "3.10.0"
nox = { path = "../../libs/nox" }
nox-ecs = { path = "../../libs/nox-ecs" }
atc-entity = { path = "../../libs/atc/entity" }
tower = "0.4.13"
crc = "3.0.1"
gethostname = "0.4.3"
thiserror = "1.0.58"
tokio-stream = "0.1.14"

sea-orm.version = "0.12"
sea-orm.features = [ "sqlx-postgres", "runtime-tokio-rustls", "macros", "with-uuid", "debug-print" ]

[target.'cfg(target_os = "linux")'.dependencies]
tokio-vsock = { git = "https://github.com/rust-vsock/tokio-vsock", rev = "44321de", features = ["tonic-conn"] }
