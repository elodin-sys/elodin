[workspace]
resolver = "2"
members = [
    "libs/impeller",
    "libs/nox",
    "libs/nox-ecs",
    "libs/nox-ecs-macros",
    "libs/nox-py",
    "libs/xla-rs",
]

[workspace.package]
version = "0.1.0"

[workspace.dependencies]
roci.path = "libs/roci"
roci.default-features = false
roci-adcs.path = "libs/roci/adcs"
nox.path = "libs/nox"
nox.default-features = false
nox-ecs.path = "libs/nox-ecs"
impeller.path = "libs/impeller"
impeller.default-features = false
