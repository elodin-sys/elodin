[workspace]
resolver = "2"
members = [
    "apps/editor-web",
    "libs/paracosm-core",
    "libs/paracosm-macros",
    "libs/paracosm-editor",
    "libs/paracosm-py",
    "libs/paracosm-types/rust",
    "libs/nox",
    "services/atc",
    "services/atc/migration",
    "services/atc/entity",
    "services/paracosm-web-runner"
]

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1


[patch.crates-io]
sea-orm.git = "https://github.com/elodin-sys/sea-orm.git"
sea-orm.branch = "serialize-deserialize" # add serialize and deserialize to active models
