[workspace]
resolver = "2"
members = [
    "apps/editor-web",
    "libs/elodin-editor",
    "libs/elodin-types/rust",
    "libs/conduit",
    "libs/nox",
    "libs/nox-ecs",
    "libs/nox-ecs-macros",
    "libs/nox-py",
    "libs/xla-rs",
    "libs/atc/migration",
    "libs/atc/entity",
    "libs/redmq",
    "services/atc",
    "services/sim-agent",
    "services/sim-builder",
    "apps/elodin",
]

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1
strip = "debuginfo"

[patch.crates-io]
winit.git = "https://github.com/elodin-sys/winit.git"
winit.branch = "feature/cv-display-link"
