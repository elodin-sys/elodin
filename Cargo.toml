[workspace]
resolver = "2"
members = [
    "apps/editor-web",
    "libs/elodin-editor",
    "libs/elodin-types/rust",
    "libs/conduit",
    "libs/nox",
    "libs/nox-ecs",
    "libs/nox-ecs-macros",
    "libs/nox-py",
    "libs/xla-rs",
    "libs/atc/migration",
    "libs/atc/entity",
    "libs/redmq",
    "services/atc",
    "services/sim-agent",
    "services/sim-builder",
    "apps/elodin",
    "libs/unreal-plugin",
    "libs/basilisk-rs",
    "libs/roci",
    "libs/roci/macros",
    "libs/roci/adcs",
    "clients/care-weather/adcs"
]

[workspace.package]
version = "0.3.22"
repository = "https://github.com/elodin-sys/paracosm"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.12.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Skip checking whether the specified configuration files are up to date
allow-dirty = ["ci"]
# Build only the required packages, and individually
precise-builds = true
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".tar.gz"
# Whether to auto-include files like READMEs, LICENSEs, and CHANGELOGs (default true)
auto-includes = false

[workspace.metadata.dist.github-custom-runners]
x86_64-unknown-linux-gnu = "ubuntu-22.04"
aarch64-apple-darwin = "macos-14"

[workspace.metadata.dist.dependencies.apt]
"g++" = '*'
pkg-config = '*'
libx11-dev = '*'
libasound2-dev = '*'
libudev-dev = '*'
libxkbcommon-x11-0 = '*'
libwayland-dev = '*'
libxkbcommon-dev = '*'
protobuf-compiler = '*'

[workspace.metadata.dist.dependencies.homebrew]
protobuf = '*'

[workspace.metadata.dist.dependencies.chocolatey]
cmake = '*'
protoc = '*'

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1
strip = "debuginfo"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[patch.crates-io]
winit.git = "https://github.com/elodin-sys/winit.git"
winit.branch = "feature/cv-display-link"

[workspace.dependencies]
roci.path = "libs/roci"
nox.path = "libs/nox"
nox-ecs.path = "libs/nox-ecs"
basilisk.path = "libs/basilisk-rs"
conduit.path = "libs/conduit"
