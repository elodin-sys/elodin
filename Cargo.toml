[workspace]
resolver = "2"
members = [
    "apps/editor-web",
    "libs/elodin-core",
    "libs/elodin-macros",
    "libs/elodin-editor",
    "libs/elodin-py",
    "libs/elodin-types/rust",
    "libs/elodin-conduit",
    "libs/nox",
    "libs/nox-ecs",
    "libs/nox-ecs-macros",
    "libs/xla-rs",
    "services/atc",
    "services/atc/migration",
    "services/atc/entity",
    "services/elodin-web-runner",
    "tools/starlark-json",
]

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1
strip = "debuginfo"
