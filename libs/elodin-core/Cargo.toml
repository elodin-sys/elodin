[package]
name = "elodin-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
nox = ["dep:nox"]
rerun = ["dep:rerun"]

[dependencies]
nalgebra.version = "0.32"
nalgebra.features = ["serde-serialize"]

# core bevy
bevy_ecs = "0.12"
bevy_utils = "0.12"
bevy.version = "0.12"
bevy.features = []

elodin-macros.path = "../elodin-macros"

rerun.version = "0.8.0"
rerun.optional = true

# monte carlo
rand = "0.8.5"
rand_distr = "0.4.3"
clap.version = "4.4"
clap.features = ["derive"]
serde.version = "1.0"
serde.features = ["derive"]
serde_json = "1.0"

# channel
flume = "0.11"

# sync
elodin-conduit.path = "../elodin-conduit"
ip_network_table-deps-treebitmap = "0.5.0"
postcard.version = "1.0.8"
postcard.features = ["alloc"]

# xla
nox.path = "../nox"
nox.optional = true



[dev-dependencies]
approx = "0.5"
bevy = "0.12"
flume = "0.11"
