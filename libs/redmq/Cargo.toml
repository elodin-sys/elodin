[package]
name = "redmq"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
fred = { version = "9", features = ["i-streams" ] }

[dev-dependencies]
tokio = { version = "1.34", features = ["rt", "net", "macros"] }
tracing-subscriber = "0.3"
