[package]
name = "redmq"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
redis = { version = "0.24", features = ["streams", "aio", "tokio-comp"] }
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.34", features = ["rt", "net", "macros"] }
tracing-subscriber = "0.3"
