[package]
name = "nox"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["jax", "noxpr"]
jax = ["pyo3", "numpy", "bytemuck", "noxpr"]
cuda = ["shared"]
noxpr = ["xla"]
shared = []

[dependencies]
nalgebra = "0.32"
ndarray = "0.15"
num-traits = "0.2.15"
simba = "0.8.1"
boxcar = "0.2"
paste = "1.0.14"
thiserror = "1.0"
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]
itertools = "0.12.0"
seq-macro = "0.3.5"
fn-traits = "0.1.2"
matrixmultiply = "0.3"

# xla-rs - a wrapper around raw xla
xla.path = "../xla-rs"
xla.optional = true

# jax
pyo3.version = "0.21.0"
pyo3.optional = true
numpy.version = "0.21.0"
numpy.optional = true
bytemuck.version = "1.14"
bytemuck.optional = true

# macros
nox-ecs-macros.path = "../nox-ecs-macros"

# debug
indent_write = "2.2.0"

[dev-dependencies]
approx = "0.5"
