[package]
name = "impeller2-wkt"
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2024"

[features]
bevy = ["dep:bevy", "std", "gui"]
nox = ["dep:nox"]
gui = ["nox"]
std = ["impeller2/std", "postcard-schema/use-std"]
mlua = ["dep:mlua"]

[dependencies]
impeller2.path = ".."
nox.path = "../../nox"
nox.features = ["serde"]
nox.optional = true
zerocopy.version = "0.8.2"
zerocopy.features = ["derive"]

# bevy
bevy.version = "0.15"
bevy.optional = true

# serde
serde.version = "1.0"
serde.features = ["derive"]
postcard.version = "1.1"
postcard-schema.version = "0.2"
postcard-schema.features = ["use-std"]

# lua
mlua.version = "0.10"
mlua.features = ["serialize"]
mlua.optional = true
