[package]
name = "elodin-editor"
description = "Elodin Editor"
version = "0.1.0"
edition = "2021"

[package.metadata.bundle]
name = "Elodin Editor"
identifier = "systems.elodin.elodin"
icon = ["assets/512x512@2x.png"]
osx_minimum_system_version = "10.11"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# math
nalgebra = "0.32"

# bevy
bevy.version = "0.12"
bevy.features = ["wayland", ]
bevy_egui = "0.24"
bevy_panorbit_camera.version = "0.12.1"
bevy_panorbit_camera.features = ["bevy_egui"]
bevy_atmosphere = "0.8.1"
bevy_infinite_grid = "0.10.0"
bevy_mod_picking.version = "0.17"
bevy_mod_picking.features = ["backend_egui"]
bevy_polyline.git = "https://github.com/elodin-sys/bevy_polyline.git"
bevy_polyline.branch = "feature/bevy-0.12"

# channel
flume = "0.11"

conduit.path = "../../libs/conduit"

# python
# pyo3.version = "0.20.0"
# elodin-py.path = "../elodin-py"

# thread priority
# thread-priority = "0.13.1"

# futures
futures-lite = "2.0"


# macos
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.25.0"
