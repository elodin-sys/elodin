[package]
name = "elodin-editor"
description = "Elodin Editor"
version = "0.1.0"
edition = "2021"

[package.metadata.bundle]
name = "Elodin Editor"
identifier = "systems.elodin.elodin"
icon = ["assets/512x512@2x.png"]
osx_minimum_system_version = "10.11"

[dependencies]
# math
nalgebra = "0.32"

# bevy
bevy.version = "0.13"
bevy.features = ["wayland", ]
bevy_egui = "0.27"
egui.version = "0.27"
egui.features = ["rayon"]
egui_tiles = "0.8"
winit.version = "0.29"
winit.features = ["rwh_05"]
raw-window-handle = "0.5"
bevy_atmosphere = "0.9"
bevy_infinite_grid = "0.11.0"
bevy_mod_picking = { version = "0.18", default-features = false, features = [
    "backend_raycast",
] }
bevy_polyline.git = "https://github.com/elodin-sys/bevy_polyline.git"
bevy_polyline.tag = "v0.9.0-use-vecdeque"
big_space.git = "https://github.com/elodin-sys/big_space.git"
big_space.tag = "v0.6.0-no-prop-rot"
bevy_editor_cam.git = "https://github.com/elodin-sys/bevy_editor_cam.git"
bevy_editor_cam.branch = "fix-wasm-crash"
bevy_tweening = "0.10"
bevy_framepace = "0.16"

# rand
fastrand.version = "2"

# channel
flume = "0.11"


# futures
futures-lite = "2.0"

# protocols
postcard.version = "1.0.8"
reqwest = { version = "0.11", features = ["rustls-tls", "gzip"], default-features = false }
conduit.path = "../../libs/conduit"
conduit.features = ["bevy"]

# search
fuzzy-matcher = "0.3.7"

# data-structures
roaring = "0.10.4"

# helpers
itertools = "0.12.1"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { version = "1.34", features = ["rt-multi-thread", "net"] }

# macos
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.25.0"
objc = "0.2.7"
