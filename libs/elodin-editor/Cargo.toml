[package]
name = "elodin-editor"
description = "Elodin Editor"
version.workspace = true
edition = "2024"
publish = false

[features]
cargo-clippy = []

[dependencies]
# math
nox.path = "../nox"
nox.default-features = false

# bevy
bevy.version = "0.15"
bevy.features = ["wayland"]
bevy_render.version = "0.15"
bevy_color.version = "0.15"
bevy_egui.version = "0.33"
egui.version = "0.31"
egui.features = ["rayon"]
egui_tiles = "0.12"
egui_extras.version = "0.31"
winit.version = "0.30"
winit.features = ["rwh_05"]
raw-window-handle = "0.5"
bevy_infinite_grid = "=0.14.0"                                # the released version of infinite grid has a bug with hdr this commit is just before that release
big_space.git = "https://github.com/elodin-sys/big_space.git"
big_space.branch = "no_prop_rot_v0.15"
bevy_editor_cam = "0.5.0"
bevy_framepace = "0.18"

# rand
fastrand.version = "2"

# lock
spin = { version = "0.9.8", default-features = false, features = [
    "use_ticket_mutex",
    "rwlock",
] }

# protocols
postcard.version = "1.0.8"
reqwest = { version = "0.12", features = [
    "rustls-tls",
    "gzip",
], default-features = false }
impeller2.path = "../../libs/impeller2"
impeller2.features = ["hifitime"]
impeller2-wkt.path = "../../libs/impeller2/wkt"
impeller2-wkt.features = ["bevy", "nox", "gui", "std"]
toml.version = "0.8"
serde = { version = "1.0.196", features = ["derive"] }

# search
fuzzy-matcher = "0.3.7"

# data-structures
roaring = "0.10.4"
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]
nodit.git = "https://github.com/elodin-sys/nodit.git"
nodit.rev = "cd284cd0f16d475786dae8629cebda4e14177ee1"
heapless.version = "0.8"

# helpers
itertools = "0.12.1"
opener = "0.7.1"
hex = "0.4.3"
web-time = "1.1.0"
const-fnv1a-hash = "1.1.0"
zerocopy = "0.8.14"
hifitime.version = "4.0.2"
stacker = "0.1.19"

# arrow
arrow.version = "54.2.0"
arrow.features = ["canonical_extension_types"]

# lua
impeller2-cli.path = "../db/cli"

# channels
flume = "0.11.1"


[target.'cfg(target_family = "wasm")'.dependencies]
impeller2-bevy.path = "../../libs/impeller2/bevy"
impeller2-bevy.default-features = false

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { version = "1.34", features = ["rt-multi-thread", "net"] }
# os
directories = "5.0"
rfd = "0.15.2"
s10.path = "../s10"
# async
stellarator.path = "../../libs/stellarator"
stellarator.features = ["miette"]
# errors
miette.version = "7.2"
miette.features = ["fancy"]
# impeller
impeller2-bevy.path = "../../libs/impeller2/bevy"
impeller2-bevy.features = ["tcp"]
impeller2-bevy.default-features = false



# macos
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.26.0"
objc = "0.2.7"

# windows
[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser", "dwmapi", "uxtheme"] }
image.version = "0.25"
image.default-features = false
image.features = ["png"]
