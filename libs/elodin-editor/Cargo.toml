[package]
name = "elodin-editor"
description = "Elodin Editor"
version = "0.1.0"
edition = "2021"

[package.metadata.bundle]
name = "Elodin Editor"
identifier = "systems.elodin.elodin"
icon = ["assets/512x512@2x.png"]
osx_minimum_system_version = "10.11"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# math
nalgebra = "0.32"

# bevy
bevy.version = "0.13"
bevy.features = ["wayland", ]
bevy_egui = "0.25"
egui_tiles = "0.7"
winit.version = "0.29"
winit.features = ["rwh_05"]
raw-window-handle = "0.5"
bevy_atmosphere = "0.9"
bevy_infinite_grid.git = "https://github.com/ThomasAlban/bevy_infinite_grid.git"
bevy_mod_picking = { version = "0.18", default-features = false, features = [
    "backend_raycast",
] }
bevy_polyline.git = "https://github.com/elodin-sys/bevy_polyline.git"
bevy_polyline.branch = "feature/bevy-0.13"
bevy_web_asset.version = "0.8"
big_space.version = "0.5.0"
bevy_editor_cam.git = "https://github.com/aevyrie/bevy_editor_cam.git"
bevy_editor_cam.branch = "bevy-0.13"
bevy_tweening = "0.10"

# channel
flume = "0.11"

conduit.path = "../../libs/conduit"
postcard.version = "1.0.8"

# python
# pyo3.version = "0.20.0"
# elodin-py.path = "../elodin-py"

# thread priority
# thread-priority = "0.13.1"

# futures
futures-lite = "2.0"


# macos
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.25.0"
objc = "0.2.7"
