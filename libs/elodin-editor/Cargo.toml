[package]
name = "elodin-editor"
license = "MIT OR Apache-2.0"
description = "Elodin Editor"
version.workspace = true
edition = "2024"
publish = false

[features]
cargo-clippy = []
inspector = ["dep:bevy-inspector-egui"]
debug = ["big_space/debug"]

[dependencies]
# math
nox.path = "../nox"
nox.default-features = false
egui_material_icons = "0.5"

# bevy
bevy.version = "0.17"
bevy.features = []
bevy_render.version = "0.17"
bevy_color.version = "0.17"
bevy_egui.version = "0.38"
egui.version = "0.33"
egui.features = ["rayon"]
egui_tiles = "0.14"
egui_table = "0.5"
winit.version = "0.30.12"
winit.features = ["rwh_05"]
raw-window-handle = "0.5"
# TODO: Use elodin/Cargo.toml's patch section for github sources.
#bevy_infinite_grid = "0.15"
bevy_infinite_grid.git = "https://github.com/AllenDang/bevy_infinite_grid.git"
#big_space = "0.11"
big_space.git = "https://github.com/elodin-sys/big_space.git"
big_space.branch = "no_prop_rot_v0.17"
#bevy_editor_cam = "0.6"
bevy_editor_cam.git = "https://github.com/aevyrie/bevy_editor_cam"
bevy_editor_cam.rev = "1ae39bda1aa8d547dec4b26747e466ad5b2ab9ab"
bevy_framepace = "0.20"

# rand
fastrand.version = "2"

# lock
spin = { version = "0.9.8", default-features = false, features = [
  "use_ticket_mutex",
  "rwlock",
] }

# protocols
postcard.version = "1.0.8"
reqwest = { version = "0.12", features = [
  "rustls-tls",
  "gzip",
], default-features = false }
impeller2.path = "../../libs/impeller2"
impeller2.features = ["hifitime"]
impeller2-wkt.path = "../../libs/impeller2/wkt"
impeller2-wkt.features = ["bevy", "nox", "gui", "std"]
impeller2-kdl.path = "../../libs/impeller2/kdl"
toml.version = "0.8"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1"

# search
fuzzy-matcher = "0.3.7"

# data-structures
roaring = "0.10.4"
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]
nodit.git = "https://github.com/elodin-sys/nodit.git"
nodit.rev = "cd284cd0f16d475786dae8629cebda4e14177ee1"
heapless.version = "0.8"
arc-swap = "1.7.1"

# helpers
itertools = "0.12.1"
opener = "0.7.1"
hex = "0.4.3"
web-time = "1.1.0"
const-fnv1a-hash = "1.1.0"
zerocopy = "0.8.14"
hifitime.version = "4.0"
stacker = "0.1.19"
strum = "0.27"

# arrow
arrow.version = "55"
arrow.features = ["canonical_extension_types"]

# lua
impeller2-cli.path = "../db/cli"

# channels
flume = "0.11.1"

# parsing
jiff = "0.2"
peg = "0.8.5"

# eql
eql.path = "../db/eql"
bevy-inspector-egui.version = "0.31"
bevy-inspector-egui.optional = true


[target.'cfg(target_family = "wasm")'.dependencies]
impeller2-bevy.path = "../../libs/impeller2/bevy"
impeller2-bevy.default-features = false

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { version = "1.34", features = ["rt-multi-thread", "net"] }
# os
directories = "5.0"
rfd = "0.15.2"
s10.path = "../s10"
notify-debouncer-mini = "0.6.0"

# async
stellarator.path = "../../libs/stellarator"
stellarator.features = ["miette"]

# errors
thiserror.version = "2"
miette.version = "7.2"
miette.features = ["fancy"]

# impeller
impeller2-bevy.path = "../../libs/impeller2/bevy"
impeller2-bevy.features = ["tcp"]
impeller2-bevy.default-features = false


# macos
[target.'cfg(target_os = "macos")'.dependencies]
objc2 = "0.5"
objc2-app-kit = { version = "0.2", features = ["NSWindow", "NSToolbar", "NSColor", "NSApplication", "NSImage", "all"] }
objc2-foundation = { version = "0.2", features = ["NSData", "all"] }
video-toolbox.path = "../video-toolbox"

# windows
[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser", "dwmapi", "uxtheme"] }
image.version = "0.25"
image.default-features = false
image.features = ["png"]

# non-macos
[target.'cfg(not(target_os = "macos"))'.dependencies]
openh264 = "0.8"
pic-scale = "0.6"
