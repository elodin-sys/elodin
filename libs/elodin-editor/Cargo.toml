[package]
name = "elodin-editor"
description = "Elodin Editor"
version = "0.1.0"
edition = "2021"
publish = false

[package.metadata.bundle]
name = "Elodin Editor"
identifier = "systems.elodin.elodin"
icon = ["assets/512x512@2x.png"]
osx_minimum_system_version = "10.11"

[dependencies]
# math
nox.path = "../nox"
nox.default-features = false

# bevy
bevy.version = "0.14"
bevy.features = ["wayland", ]
bevy_egui.version = "0.29"
egui.version = "0.28"
egui.features = ["rayon"]
egui_tiles = "0.9"
winit.version = "0.30"
winit.features = ["rwh_05"]
raw-window-handle = "0.5"
bevy_infinite_grid = "0.13"
bevy_mod_picking = { version = "0.20.0", default-features = false, features = [
    "backend_raycast",
] }
big_space.git = "https://github.com/elodin-sys/big_space.git"
big_space.branch = "no_prop_rot_v0.14"
bevy_editor_cam = "0.3.0"
bevy_framepace = "0.17"

# rand
fastrand.version = "2"

# channel
flume = "0.11"

# protocols
postcard.version = "1.0.8"
reqwest = { version = "0.12", features = ["rustls-tls", "gzip"], default-features = false }
impeller.path = "../../libs/impeller"
impeller.features = ["bevy"]

# search
fuzzy-matcher = "0.3.7"

# data-structures
roaring = "0.10.4"
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]

# helpers
itertools = "0.12.1"
bytemuck = "1.16.1"
opener = "0.7.1"
directories = "5.0"
hex = "0.4.3"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { version = "1.34", features = ["rt-multi-thread", "net"] }

# macos
[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.26.0"
objc = "0.2.7"

# windows
[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser", "dwmapi", "uxtheme"] }
image.version = "0.25"
image.default-features = false
image.features = ["png"]
