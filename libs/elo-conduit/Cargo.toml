[package]
name = "elo-conduit"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["bevy"]
tokio = ["dep:tokio", "tokio-util", "futures", "bytes"]
bevy = ["dep:bevy", "flume", "ip_network_table-deps-treebitmap"]

[dependencies]
nalgebra.version = "0.32"
nalgebra.features = ["serde-serialize"]
serde.version = "1.0"
serde.features = ["derive"]
postcard.version = "1.0.8"
postcard.features = ["alloc"]
num_enum = "0.7.1"

# async
tokio.version = "1.34"
tokio.features = ["full"]
tokio.optional = true
tokio-util.version = "0.7"
tokio-util.features = ["codec"]
tokio-util.optional = true
futures.version = "0.3.29"
futures.optional = true
bytes.version = "1.5"
bytes.optional = true

# bevy
bevy.version = "0.12"
bevy.default_features = false
bevy.optional = true
flume.version = "0.11"
flume.optional = true
ip_network_table-deps-treebitmap.version = "0.5.0"
ip_network_table-deps-treebitmap.optional = true

# log
tracing = "0.1"


# hash
ahash = "0.3.8"
const-fnv1a-hash = "1.1.0"


# error
thiserror = "1"
