[package]
name = "elo-conduit"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["tokio", "bevy"]
tokio = ["dep:tokio", "tokio-util"]
bevy = ["dep:bevy"]

[dependencies]
nalgebra.version = "0.32"
nalgebra.features = ["serde-serialize"]
serde.version = "1.0"
serde.features = ["derive"]
postcard.version = "1.0.8"
postcard.features = ["alloc"]
num_enum = "0.7.1"

# async
tokio.version = "1.34"
tokio.features = ["full"]
tokio.optional = true
tokio-util.version = "0.7"
tokio-util.features = ["codec"]
tokio-util.optional = true
futures = "0.3.29"
bytes = "1.5"

# bevy
bevy.version = "0.12"
bevy.default_features = false
bevy.optional = true
flume = "0.11"


# hash
ahash = "0.3.8"


# error
thiserror = "1"
