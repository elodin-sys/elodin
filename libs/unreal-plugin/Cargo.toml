[package]
name = "elodin_plugin"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
unreal-api.git = "https://github.com/elodin-sys/unreal-rust"
unreal-api.branch = "feature/bevy-0.14"
unreal-reflect.git = "https://github.com/elodin-sys/unreal-rust"
unreal-reflect.branch = "feature/bevy-0.14"
bevy_ecs = "0.14"
bevy.version = "0.14"
bevy.default-features = false
log = "0.4"
tokio = { version = "1.35.1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
impeller.path = "../impeller"
impeller.features = ["tokio"]
flume = "0.11.0"


[lib]
crate-type = ["cdylib"]
