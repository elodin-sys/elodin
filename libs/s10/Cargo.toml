[package]
name = "s10"
edition = "2021"
version.workspace = true
repository.workspace = true
authors = ["sascha@elodin.systems"]

[package.metadata.wix]
upgrade-guid = "1F06B3EA-E5D3-4C5C-8AD6-78ADFE45F544"
path-guid = "8803618A-EB61-4F3E-BD59-8447E4E7F3B2"
license = false
eula = false

[dependencies]
# types
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union", "serde", "const_new"]
ustr = { version = "1.0.0", features = ["serde"] }

# serde
serde.version = "1.0"
serde.features = ["derive"]
toml.version = "0.8"

# async - posix
tokio.version = "1.40.0"
tokio.features = ["full"]
tokio-util.version = "0.7.11"
tokio-util.features = ["rt"]
futures.version = "0.3.30"

# posix
nu-ansi-term = "0.49"

# errors
miette.version = "7.2"
miette.features = ["fancy"]
thiserror = "1.0"

# posix - build
cargo_metadata.version = "0.18.1"
interpolator.version = "0.5.0"

# cli
clap.version = "4.5.17"
clap.features = ["derive"]


# logs
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# watch
async-watcher.version = "0.3"
ignore.version = "0.4"

# python run
which = "6.0.3"

[target.'cfg(not(target_os = "windows"))'.dependencies]
nox-ecs.path = "../nox-ecs"
tempfile.version = "3.10.0"
flume.version = "0.11"
