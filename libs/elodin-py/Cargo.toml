[package]
name = "elodin-py"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "elodin_py"
crate-type = ["cdylib", "lib"]

[dependencies]
elodin-core.path = "../elodin-core/"
elodin-core.features = ["nox"]
elodin-editor.path = "../elodin-editor/"

pyo3 = "0.20.0"
numpy.version = "0.20"
numpy.features = ["nalgebra"]
nalgebra = "0.32"

bevy = "0.12"

elodin-conduit.path = "../elodin-conduit"
elodin-conduit.features = ["nox"]

nox.path= "../nox"
