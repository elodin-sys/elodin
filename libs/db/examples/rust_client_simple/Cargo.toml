[package]
name = "elodin-db-rust-client-simple"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rust_client_simple"
path = "src/main.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
anyhow = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
postcard = { version = "1.1", features = ["use-std"] }
colored = "2"
clap = { version = "4", features = ["derive"] }

[workspace]
