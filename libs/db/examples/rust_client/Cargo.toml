[package]
name = "elodin-db-rust-client"
version = "0.1.0"
edition = "2024"
authors = ["dan@elodin.systems"]

# Exclude this example from cargo-dist distribution
[package.metadata.dist]
dist = false

[[bin]]
name = "rust_client"
path = "src/main.rs"

[dependencies]
# Core protocol
impeller2 = { path = "../../../impeller2", features = ["std"] }
impeller2-stellar = { path = "../../../impeller2/stellar" }
impeller2-wkt = { path = "../../../impeller2/wkt" }

# Async runtime
stellarator = { path = "../../../stellarator", features = ["tokio"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
postcard = "1.1"
zerocopy = "0.8"

# Error handling
anyhow = "1"

# CLI and display
clap = { version = "4", features = ["derive"] }
colored = "2"

# TUI with IOCraft
iocraft = "0.7"
smol = "2"
async-channel = "2"
futures-lite = "2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
