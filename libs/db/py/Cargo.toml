[package]
name = "elodin-db-py"
version = "0.1.0"
edition = "2024"


[features]
publish = ["pyo3/extension-module", "pyo3/abi3-py310"]

[package.metadata.maturin]
name = "elodin-db"

[lib]
name = "elodin_db"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = "0.23.0"
numpy = "0.23.0"
stellarator = { path = "../../stellarator" }
impeller2 = { path = "../../impeller2" }
impeller2-stellar = { path = "../../impeller2/stellar" }
impeller2-wkt = { path = "../../impeller2/wkt" }
postcard = "1.0"
thiserror = "1.0"
fastrand = "2.2"
smallvec = "1.15"
