[package]
name = "xla"
version = "0.1.6"
authors = ["laurent <laurent.mazare@gmail.com>"]
edition = "2021"
description = "Bindings for the XLA C++ library."
repository = "https://github.com/LaurentMazare/xla-rs"
keywords = ["blas", "tensor", "machine-learning"]
categories = ["science"]
license = "MIT/Apache-2.0"
readme = "README.md"

[dependencies]
thiserror = "1"
libc = "0.2"
num-traits = "0.2"
num-derive = "0.4"
zip = "0.6.4"
cpp = "0.5"
cxx = "1.0"
bytemuck.version = "1.14"
bytemuck.features = ["derive"]

[build-dependencies]
bindgen ="0.69"
cc = "1.0"
reqwest.version = "0.11"
reqwest.default-features = false
reqwest.features = ["rustls-tls"]
tokio = { version = "1.33.0", features = ["rt", "net", "macros"] }
flate2 = "1.0.28"
tar = "0.4.40"
zip-extract = "0.1"
cpp_build = "0.5"
