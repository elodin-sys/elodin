[package]
name = "xla"
version = "0.1.6"
authors = ["laurent <laurent.mazare@gmail.com>"]
edition = "2021"
description = "Bindings for the XLA C++ library."
keywords = ["blas", "tensor", "machine-learning"]
categories = ["science"]
license = "MIT/Apache-2.0"
readme = "README.md"

[features]
shared = []
cuda = ["shared"]

[dependencies]
thiserror = "1"
libc = "0.2"
num-traits = "0.2"
num-derive = "0.4"
zip = "0.6.4"
cpp.git = "https://github.com/mystor/rust-cpp.git"
cxx = "1.0"
bytemuck.version = "1.14"
bytemuck.features = ["derive"]
lapack-sys = "0.14.0"

[target.'cfg(not(target_os = "macos"))'.dependencies]
lapack-src = { version = "0.8", features = ["openblas"] }
openblas-src.version = "0.10"
openblas-src.features = ["system"]
[target.'cfg(target_os = "macos")'.dependencies]
lapack-src = { version = "0.8", features = ["accelerate"] }


[build-dependencies]
cc = "1.0"
reqwest.version = "0.11"
reqwest.default-features = false
reqwest.features = ["rustls-tls"]
tokio = { version = "1.33.0", features = ["rt", "net", "macros"] }
flate2 = "1.0.28"
tar = "0.4.40"
zip-extract = "0.1"
cpp_build.git = "https://github.com/mystor/rust-cpp.git"
find_cuda_helper = "0.2.0"
