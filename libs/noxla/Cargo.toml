[package]
name = "noxla"
license = "MIT OR Apache-2.0"
version.workspace = true
edition = "2024"
description = "Rust bindings to XLA's C++ API"
repository = "https://github.com/elodin-sys/elodin"

# Let Cargo know we link a native lib
links = "noxla"

[features]
shared = []
cuda = ["shared"]
cargo-clippy = []
link-kernels = []

[dependencies]
thiserror = { version = "2.0", default-features = false }
libc = "0.2"
num-traits = "0.2"
num-derive = "0.4"
cpp = "0.5.9"
cxx = "1.0"
zerocopy.version = "0.8"
zerocopy.features = ["derive"]
# lapack-sys = "0.14.0"
# lapack-src = { version = "0.12", features = ["netlib"] }
# netlib-src = { version = "0.9", features = ["static"] }


[build-dependencies]
cc = "1.1"
flate2 = "1.0.28"
tar = "0.4.40"
cpp_build = "0.5.9"
find_cuda_helper = "0.2.0"
ureq = "2.9.7"
zip = "2.3"
anyhow = "1.0.86"
fs_extra = "1.3.0"
