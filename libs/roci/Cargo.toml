[package]
name = "roci"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
conduit.path = "../conduit"
conduit.features = ["tokio"]

# datastructures
heapless = "0.8"
crossbeam = "0.8.4"
bbqueue = "0.5.1"
thingbuf = "0.1.6"
spin = { version = "0.9.8", default-features = false, features = ["use_ticket_mutex"] }
flume = "0.11.0"

# async
tokio.version = "1.34"

# async
tokio.features = ["full"]

# logs
tracing = "0.1.40"
tracing-subscriber = "0.3"

# math
nox.path = "../nox"

# macros
roci-macros.path = "macros"

[dev-dependencies]
roci-macros.path = "macros"
