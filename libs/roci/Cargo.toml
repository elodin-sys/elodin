[package]
name = "roci"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["csv", "std"]
std = ["conduit/std"]
csv = ["dep:csv", "serde"]
tokio = ["dep:tokio", "tokio-stream", "tokio-util", "fastrand", "conduit/tokio", "conduit/std", "std"]

[dependencies]
conduit.workspace = true
conduit.default-features = false
conduit.features = ["rand"]

# datastructures
heapless = "0.8"
crossbeam = "0.8.4"
bbqueue = "0.5.1"
thingbuf = "0.1.6"
spin = { version = "0.9.8", default-features = false, features = ["use_ticket_mutex"] }
bytes.version = "1.6.1"
bytes.default-features = false

# async
tokio.version = "1.34"
tokio.features = ["full"]
tokio.optional = true
tokio-stream.version = "0.1.15"
tokio-stream.optional = true
tokio-util.version = "0.7"
tokio-util.features = ["codec"]
tokio-util.optional = true
fastrand.version = "2"
fastrand.optional = true

# logs
tracing = "0.1.40"
tracing-subscriber = "0.3"

# math
nox.workspace = true
nox.default-features = false

# macros
roci-macros.path = "macros"

# os bindings
nix.version = "0.29.0"
nix.features = ["time", "signal"]

# csv
csv.version = "1.3.0"
csv.optional = true
serde.version = "1.0"
serde.features = ["derive"]
serde.optional = true


[dev-dependencies]
roci-macros.path = "macros"
