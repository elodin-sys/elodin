[package]
name = "atc-entity"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# types
uuid = "1.6.1"
enumflags2.version = "0.7.8"
enumflags2.features = ["serde"]
elodin-types.path = "../../../libs/elodin-types/rust"

# serde
serde = { version = "1", features = ["derive"] }
serde_json = "1"


# orm
sea-orm = { version = "0.12", features = ["with-uuid", "with-chrono"] }

# chrono
chrono = "0.4"

thiserror = "1.0.57"
fred = { version = "9", features = ["i-pubsub", "subscriber-client", "serde-json"] }
futures-util = "0.3.30"
tokio = { version = "1.36.0", features = ["sync"] }
async-trait = "0.1.77"
