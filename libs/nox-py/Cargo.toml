[package]
name = "nox-py"
version.workspace = true
edition = "2024"
readme = "README.md"
publish = false

[features]
publish = ["pyo3/extension-module", "pyo3/abi3-py310"]
cuda = ["nox-ecs/cuda"]
shared = ["nox-ecs/shared"]

[package.metadata.maturin]
name = "elodin"

[lib]
name = "elodin"
crate-type = ["cdylib", "rlib"]

[dependencies]
# python
pyo3 = "0.23.0"
numpy.version = "0.23"

# nox
nox-ecs.path = "../nox-ecs"
nox-ecs.features = ["pyo3"]
nox-ecs-macros.path = "../nox-ecs-macros"

# types
postcard.version = "1.0"
postcard.features = ["alloc"]
bytes = "1.10"
serde_json = "1.0"
toml = "0.8"

# impeller
impeller2.path = "../impeller2"
impeller2-wkt.path = "../impeller2/wkt"
impeller2-wkt.features = ["gui", "std"]
elodin-db.path = "../db"

# async
stellarator.path = "../stellarator"
tokio.version = "1.34"
tokio.features = ["full"]


# logs
tracing = "0.1"
tracing-subscriber.version = "0.3"
tracing-subscriber.features = ["std", "env-filter", "chrono"]

# errors
thiserror = { version = "2.0", default-features = false }
miette.version = "7.2"
miette.features = ["fancy"]

# cli
clap = { version = "4.4.18", features = ["derive"] }

# live reload
tempfile = "3.10.0"

walkdir = "2.5.0"
indicatif = "0.17.8"

directories = "5.0.1"

# temp adcs
roci-adcs.path = "../roci/adcs"

s10.path = "../s10"

zerocopy.version = "0.8.2"
