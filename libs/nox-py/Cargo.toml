[package]
name = "nox-py"
version = "0.1.0"
edition = "2021"

[package.metadata.maturin]
name = "elodin"

[lib]
name = "elodin"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.0", features = ["abi3-py38"] }
numpy.version = "0.20"

nox-ecs.path = "../nox-ecs"
nox-ecs-macros.path = "../nox-ecs-macros"
thiserror = "1.0"
parking_lot = "0.12.1"

postcard = { version = "1.0", features = ["alloc"] }
pico-args = { version = "0.5", features = ["eq-separator"] }
