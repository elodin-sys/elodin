[package]
name = "nox-py"
license = "MIT OR Apache-2.0"
version.workspace = true
edition = "2024"
readme = "README.md"
publish = false

[features]
publish = ["pyo3/extension-module", "pyo3/abi3-py310"]
cuda = ["nox/cuda"]
shared = ["nox/shared"]

[package.metadata.maturin]
name = "elodin"

[lib]
name = "elodin"
crate-type = ["cdylib", "rlib"]

[dependencies]
# python
pyo3 = "0.23.0"
numpy.version = "0.23"

# nox
nox.path = "../nox"
nox.features = ["xla", "noxpr", "jax"]

# types
postcard.version = "1.0"
postcard.features = ["alloc"]
bytes = "1.10"
serde_json = "1.0"
toml = "0.8"

# data structures (from nox-ecs)
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]
bytemuck.version = "1.21"
bytemuck.features = ["derive"]
ndarray = "0.16.1"
byteorder = "1.5.0"

# serialize (from nox-ecs)
arrow = { version = "55", default-features = false, features = ["ipc"] }
serde.version = "1.0"
thingbuf = "0.1.6"
futures-lite = "2.5.0"

# impeller
impeller2.path = "../impeller2"
impeller2-wkt.path = "../impeller2/wkt"
impeller2-wkt.features = ["gui", "std"]
elodin-db.path = "../db"

impeller2-kdl.path = "../impeller2/kdl"
# async
stellarator.path = "../stellarator"
tokio.version = "1.34"
tokio.features = ["full"]

# logs
tracing = "0.1"
tracing-subscriber.version = "0.3"
tracing-subscriber.features = ["std", "env-filter", "chrono"]

# errors
thiserror = { version = "2.0", default-features = false }
miette.version = "7.2"
miette.features = ["fancy"]

# cli
clap = { version = "4.4.18", features = ["derive"] }

# live reload
tempfile = "3.10.0"

walkdir = "2.5.0"
indicatif = "0.17.8"

directories = "5.0.1"

s10.path = "../s10"

zerocopy.version = "0.8.2"
env_logger = "0.11.8"
convert_case = "0.8.0"
