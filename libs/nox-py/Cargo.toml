[package]
name = "nox-py"
version.workspace = true
edition = "2021"
readme = "README.md"
publish = false

[features]
publish = ["pyo3/extension-module"]
server = ["axum", "futures", "tokio-util"]
cuda = ["nox-ecs/cuda"]
shared = ["nox-ecs/shared"]

[package.metadata.maturin]
name = "elodin"

[lib]
name = "elodin"
crate-type = ["cdylib", "rlib"]

[dependencies]
# python
polars = "0.41"
pyo3.version = "0.21.0"
pyo3.features = ["abi3-py310"]
pyo3-polars = "0.15.0"
numpy.version = "0.21"

# nox
nox-ecs.path = "../nox-ecs"
nox-ecs.features = ["pyo3"]
nox-ecs-macros.path = "../nox-ecs-macros"
parking_lot = "0.12.1"

# types
postcard.version = "1.0"
postcard.features = ["alloc"]
bytes = "1.5"
serde_json = "1.0"

# async
impeller.path = "../impeller"
impeller.features = ["tokio"]
tokio.version = "1.34"
tokio.features = ["full"]


# logs
tracing = "0.1"
tracing-subscriber.version = "0.3"
tracing-subscriber.features = ["std", "env-filter"]

# errors
thiserror = "1.0"
anyhow = "1.0"

# cli
clap = { version = "4.4.18", features = ["derive"] }

# live reload
notify = "6.1.1"
notify-debouncer-mini = { version = "0.4.1", default-features = false }
flume = "0.11.0"
tempfile = "3.10.0"

# web-socket
axum.version = "0.7"
axum.features = ["ws"]
axum.optional = true
futures.version = "0.3.29"
futures.optional = true
tokio-util.version = "0.7.10"
tokio-util.features = ["io"]
tokio-util.optional = true
include_dir = "0.7.3"

walkdir = "2.5.0"
indicatif = "0.17.8"
