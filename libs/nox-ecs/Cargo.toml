[package]
name = "nox-ecs"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
#
[features]
default = ["tokio"]
tokio = ["dep:tokio", "futures", "impeller/tokio"]
cuda = ["nox/cuda"]
shared = ["nox/shared"]
pyo3 = ["dep:pyo3", "nox/jax"]

[dependencies]
# nox
nox.path = "../nox"
nox.features = ["xla", "noxpr"]
impeller.path = "../impeller"
impeller.features = ["nox", "polars", "xla"]

# impeller2
stellarator.path = "../stellarator"
impeller2.path = "../impeller2"
impeller-db.path = "../impeller2/db"
impeller2-stella.path = "../impeller2/stella"

# data structures
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]
bytemuck.version = "1.14"
bytemuck.features = ["derive"]
ndarray = "0.16.1"
byteorder = "1.5.0"
ustr = { version = "1.0.0", features = ["serde"] }
once_cell = "1.19.0"

# errors
thiserror = { version = "2.0", default-features = false }

# macros
paste = "1.0.14"

# derive macro
nox-ecs-macros.path = "../nox-ecs-macros"

# impeller connections
flume = "0.11"
bytes.version = "1.5"

# tokio impeller
tokio.version = "1.34"
tokio.features = ["full"]
tokio.optional = true
futures.version = "0.3.29"
futures.optional = true

# logs
tracing = "0.1"
tracing-subscriber = "0.3"

# serialize
polars.version = "0.41"
polars.features = ["parquet", "dtype-array", "lazy"]
serde.version = "1.0"
serde_json = "1.0"

chrono = "0.4.38"
directories = "5.0.1"

# python
pyo3.version = "0.21.0"
pyo3.optional = true


[dev-dependencies]
tempfile = "3.10.0"
approx = "0.5"
