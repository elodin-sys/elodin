[package]
name = "nox-ecs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
#
[features]
default = ["tokio"]
tokio = ["dep:tokio", "futures", "elodin-conduit/tokio"]

[dependencies]
nox.path = "../nox"
elodin-conduit.path = "../elodin-conduit"
elodin-conduit.features = ["nox"]

# data structures
heapless = "0.8"
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]
bytemuck.version = "1.14"
bytemuck.features = ["derive"]
ndarray = "0.15.6"

# errors
thiserror = "1"

# macros
paste = "1.0.14"

# derive macro
nox-ecs-macros.path = "../nox-ecs-macros"

# conduit connections
flume = "0.11"
bytes.version = "1.5"

# tokio conduit
tokio.version = "1.34"
tokio.features = ["full"]
tokio.optional = true
futures.version = "0.3.29"
futures.optional = true

# logs
tracing = "0.1"
tracing-subscriber = "0.3"

# serialize
polars.version = "0.37"
polars.features = ["parquet", "dtype-array", "lazy"]
polars-arrow.version = "0.37"
arrow.version = "50.0"
arrow.features = ["ffi"]
parquet = "50.0.0"
serde.version = "1.0"
serde_json = "1.0"

once_cell = "1.19.0"

[dev-dependencies]
tempfile = "3.10.0"
