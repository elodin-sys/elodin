[package]
name = "nox-ecs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
#
[features]
default = ["tokio"]
tokio = ["dep:tokio", "futures", "conduit/tokio"]

[dependencies]
# nox
nox.path = "../nox"
conduit.path = "../conduit"
conduit.features = ["nox"]

# data structures
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]
bytemuck.version = "1.14"
bytemuck.features = ["derive"]
ndarray = "0.15.6"
byteorder = "1.5.0"
ustr = { version = "1.0.0", features = ["serde"] }
once_cell = "1.19.0"

# errors
thiserror = "1"

# macros
paste = "1.0.14"

# derive macro
nox-ecs-macros.path = "../nox-ecs-macros"

# conduit connections
flume = "0.11"
bytes.version = "1.5"

# tokio conduit
tokio.version = "1.34"
tokio.features = ["full"]
tokio.optional = true
futures.version = "0.3.29"
futures.optional = true

# logs
tracing = "0.1"
tracing-subscriber = "0.3"

# serialize
polars.version = "0.39"
polars.features = ["parquet", "dtype-array", "lazy"]
polars-arrow.version = "0.39"
arrow.version = "51.0"
arrow.features = ["ffi"]
serde.version = "1.0"
serde_json = "1.0"
postcard.version = "1.0.8"
postcard.features = ["alloc"]

# python
pyo3.version = "0.21.0"
pyo3.optional = true


[dev-dependencies]
tempfile = "3.10.0"
