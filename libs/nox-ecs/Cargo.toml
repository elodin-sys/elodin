[package]
name = "nox-ecs"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
#
[features]
default = []
cuda = ["nox/cuda"]
shared = ["nox/shared"]
pyo3 = ["dep:pyo3", "nox/jax"]

[dependencies]
# nox
nox.path = "../nox"
nox.features = ["xla", "noxpr"]

# impeller2
stellarator.path = "../stellarator"
impeller2.path = "../impeller2"
impeller2-wkt.path = "../impeller2/wkt"
impeller2-wkt.features = ["gui", "std"]
impeller-db.path = "../impeller2/db"
impeller2-stella.path = "../impeller2/stella"
futures-lite = "2.5.0"

# data structures
smallvec.version = "1.11.2"
smallvec.features = ["const_generics", "union"]
bytemuck.version = "1.14"
bytemuck.features = ["derive"]
ndarray = "0.16.1"
byteorder = "1.5.0"
ustr = { version = "1.0.0", features = ["serde"] }

# errors
thiserror = { version = "2.0", default-features = false }

# macros
paste = "1.0.14"

# derive macro
nox-ecs-macros.path = "../nox-ecs-macros"

# impeller connections
bytes.version = "1.5"
bytes.features = ["serde"]
thingbuf = "0.1.6"

# logs
tracing = "0.1"
tracing-subscriber = "0.3"

# serialize
polars.version = "0.41"
polars.features = ["parquet", "dtype-array", "lazy"]
polars-arrow.version = "0.41"
polars-arrow.features = ["arrow_rs"]
serde.version = "1.0"
serde_json = "1.0"
postcard.version = "1.0.8"
postcard.features = ["alloc"]

directories = "5.0.1"

# python
pyo3.version = "0.21.0"
pyo3.optional = true


[dev-dependencies]
tempfile = "3.10.0"
approx = "0.5"
