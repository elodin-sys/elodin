# NOTE: Initial HPA setup, might need some adjustments
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: elo-dashboard-cpu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: elo-dashboard
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 30
