apiVersion: apps/v1
kind: Deployment
metadata:
  name: elo-dashboard
spec:
  selector:
    matchLabels:
      app: elo-dashboard
  replicas: 1
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: cloud.google.com/gke-spot
                operator: DoesNotExist
      containers:
      - name: elo-dashboard
        imagePullPolicy: Always
        image: elodin-infra/elo-dashboard:latest
        env:
        - name: PORT
          value: "4000"
        - name: ATC_TLS
          value: "true"
        - name: AUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: elo-dashboard-secret
              key: AUTH_CLIENT_ID
        - name: AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: elo-dashboard-secret
              key: AUTH_CLIENT_SECRET
        - name: POSTHOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: elo-dashboard-secret
              key: POSTHOG_API_KEY
        envFrom:
        - configMapRef:
            name: elo-dashboard
        ports:
        - containerPort: 4000
          name: http
        resources:
          requests:
            cpu: 0.5
            memory: 500Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /healthz
            port: 4000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 4000
