apiVersion: apps/v1
kind: Deployment
metadata:
  name: elo-dashboard
spec:
  selector:
    matchLabels:
      app: elo-dashboard
  replicas: 1
  template:
    spec:
      containers:
      - name: elo-dashboard
        imagePullPolicy: Always
        image: elodin-infra/elo-dashboard:latest
        env:
        - name: PORT
          value: "4000"
        - name: ATC_TLS
          value: "true"
        - name: AUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: elo-dashboard-secret
              key: AUTH_CLIENT_ID
        - name: AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: elo-dashboard-secret
              key: AUTH_CLIENT_SECRET
        envFrom:
        - configMapRef:
            name: elo-dashboard
        ports:
        - containerPort: 4000
          name: http
        resources:
          requests:
            cpu: 1
            memory: 1Gi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /healthz
            port: 4000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 4000
