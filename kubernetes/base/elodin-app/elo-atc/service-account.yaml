
kind: ServiceAccount
apiVersion: v1
metadata:
  name: elo-atc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: elo-atc
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "patch", "list", "watch", "delete", "create"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "patch", "list", "watch", "delete", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: elo-atc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: elo-atc
subjects:
  - kind: ServiceAccount
    name: elo-atc
