# The URL the site will be built for
base_url = "/"
title = "Elodin"
description = "Documentation Resources for the Elodin Platform."

# The default language; used in feeds and search index
# Note: the search index doesn't support Chinese/Japanese/Korean Languages
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", the generated HTML files are minified.
minify_html = false

# Whether to build a search index to be used later on by a JavaScript library
# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = true

[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = false
# Whether to include the rendered content of the page/section in the index
include_content = true

[markdown]
# Whether to do syntax highlighting.
# Theme can be customised by setting the `highlight_theme`
# variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
    { theme = "solarized-dark", filename = "syntax-theme-dark.css" },
    { theme = "solarized-light", filename = "syntax-theme-light.css" },
]

[extra]
# Put all your custom variables here
author = "Elodin Systems, Inc."
github = "https://github.com/elodin-sys"
twitter = "https://twitter.com/elodinsystems"
email = "info@elodin.systems"
ganalytics = ""
version = "v0.7.3"

# If running on netlify.app site, set to true
is_netlify = false

# Set HTML file language
language_code = "en-US"

# Set theme-color meta tag for Chrome browser
theme_color = "#fff"

# More about site's title
title_separator = "|"                         # set as |, -, _, etc
title_addition = "Modern Documentation Theme"


# Set date format in blog publish metadata
timeformat = "%Y-%m-%d %H:%M:%S" # e.g. 2021-05-01 09:19:42
timezone = "UTC"

# Edit page on reposity or not
edit_page = false
docs_repo = "https://github.com/elodin-sys/elodin"
repo_branch = "main"

## Open Graph + Twitter Cards
[extra.open]
enable = true
# this image will be used as fallback if a page has no image of its own
image = "logo.png"
twitter_site = "elodinsystems"
twitter_creator = "elodinsystems"
# facebook_author = "?"
# facebook_publisher = "?"
og_locale = "en_US"

## JSON-LD
[extra.schema]
type = "Organization"
logo = "logo.png"
twitter = "https://twitter.com/elodinsystems"
linked_in = "https://www.linkedin.com/company/elodin-systems-inc"
github = "https://github.com/elodin-sys"
section = "blog"                                                  # see config.extra.main~url
## Sitelinks Search Box
site_links_search_box = false

