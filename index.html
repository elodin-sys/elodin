<!doctype html>
<meta charset="utf-8">
<title>Redirect</title>
<script>
  const target = "/home/";
  const hash = window.location.hash || "";
  window.location.replace(target + hash);
</script>
<noscript>
  <meta http-equiv="refresh" content="0; url=/home/">
</noscript>
<p><a href="/home/">Click here</a> to be redirected.</p>
